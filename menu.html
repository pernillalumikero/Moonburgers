<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Menu</title>
</head>
<body>
    
    <div class="container">
        <h1>Menu</h1>

        <img src="img/moonburger.png" alt="moonburger">
        

        
        <section class="Burgers">Burgers</section>
        <section id="burgernamn">
        <h3>Spaceburger </h3>
        <p>Bröd, kött, ost, spacesås,lök</p>
        <h3>Starburger</h3>
        <p>Bröd, kött, ost, starsås,tomat</p>
        <h3>Moonburger</h3>
        <p>Bröd, kött, ost, moonsås, pickels</p>
        </section>

        <section class="priser">Pris</section>
        <section id="pris">
            <p id="space">120kr</p>
            <p id="star">120kr</p>
            <p id="moon">130kr</p>
        </section>

    
        <section class="Sides">Sides</section>
        <section id="sidesnamn">
        <p>Spacepommes   25kr</p>
        <p>Sötpotatis  30kr</p>
        <p>Lökringar  20kr</p>
        </section>
        
        <section class="Drinks">Drinks</section>
        <section id="drinksnamn">
        <p>Spacecoke  15kr</p>
        <p>Moonsprite  15kr</p>
        <p>Starfanta  15kr</p>
       </section> 


    </div>
    
    
</body>
</html>
